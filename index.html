<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesPERSONAL.css">
</head>

<body>
    <div class="my-style"><a href="https://gemdelle.github.io/fCC-RWD-12-Piano/"></a></div>
    <div class="fcc-style"><a href="https://gemdelle.github.io/fCC-RWD-12-Piano/original"></a></div>

    <div id="piano">
        <div id="title"></div>
        <div class="keys">
            <div class="key" id="C01"> 
                <img class="letter" src="Images/KeyC.png" alt="key"> 
            </div>
            <div class="key black--key" id="D01">
                <img class="letter" src="Images/KeyD.png" alt="key">
            </div>
            <div class="key black--key" id="E01">
                <img class="letter" src="Images/KeyE.png" alt="key">
            </div>
            <div class="key" id="F01">
                <img class="letter" src="Images/KeyF.png" alt="key">
            </div>
            <div class="key black--key" id="G01">
                <img class="letter" src="Images/KeyG.png" alt="key">
            </div>
            <div class="key black--key" id="A01">
                <img class="letter" src="Images/KeyA.png" alt="key">
            </div>
            <div class="key black--key" id="B01">
                <img class="letter" src="Images/KeyB.png" alt="key">
            </div>

            <div class="key" id="C02"> 
                <img class="letter" src="Images/KeyC.png" alt="key">
            </div>
            <div class="key black--key" id="D02">
                <img class="letter" src="Images/KeyD.png" alt="key">
            </div>
            <div class="key black--key" id="E02">
                <img class="letter" src="Images/KeyE.png" alt="key">
            </div>
            <div class="key" id="F02">
                <img class="letter" src="Images/KeyF.png" alt="key">
            </div>
            <div class="key black--key" id="G02">
                <img class="letter" src="Images/KeyG.png" alt="key">
            </div>
            <div class="key black--key" id="A02">
                <img class="letter" src="Images/KeyA.png" alt="key">
            </div>
            <div class="key black--key" id="B02">
                <img class="letter" src="Images/KeyB.png" alt="key">
            </div>
        </div>
    </div>
    <img id="keyboard" src="Images/Keyboard.png" alt="">
    
    <script src="piano.js"></script>
</body>

</html>
